<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-list</title>

    <!-- START font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <!-- END font -->

    <!-- START STYLES -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="clases.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="prompt.css">
    <!-- END STYLES -->
</head>
<body>
    <div id="container">
        <!-- START NAVBAR -->
        <nav id="navbar" class="no-select no-hov">
            <!-- <input type="button" class="button gray" value="[|]"> -->
            <button class="gray" id="menu-button" onclick='location.href="./index.html"'></button>
            <p class="text direct ellipsis">~/</p>
            <button id="switch-button" class="gray" onclick="lightMode()">[o | -]</button>
        </nav>
        <!-- END NAVBAR -->

        <!-- START MAIN -->
        <main id="todolist" class="no-select">
            <!-- TASKS -->
            <!-- PAGES -->
        </main>
        <!-- END MAIN -->

        <!-- START PROMPT -->
        <div id="prompt">
            <div class="symb no-select no-hov">$</div>
            
            <input type="text" id="text-task" class="text ellipsis gray" placeholder="New task...">
            
            <div class="buttons-container">
                <button id="add-button" class="add-color" onclick="addTask()">[+]</button>
                <button id="remove-button" class="red" onclick="removeTasks()">[-]</button>
            </div>
        </div>
        <!-- END PROMPT -->
    </div>

    <!-- START JS -->
    <script src="todo-list.js"></script>
    <!-- END JS -->
</body>
</html>
