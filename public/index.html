<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/public/styles/global.css" />
    <link rel="stylesheet" href="/public/styles/clases.css" />
    <link rel="stylesheet" href="/public/styles/nav.css" />
    <link rel="stylesheet" href="/public/styles/main.css" />
    <link rel="stylesheet" href="/public/styles/prompt.css" />
  </head>
  <body>
    <div id="container">
      <nav id="navbar" class="no-select no-hov">
        <button class="gray" id="menu-button"></button>
        <p class="text direct ellipsis">~/Todo List Page 2/</p>
        <button id="switch-button" class="gray" onclick="lightMode()">
          [o | -]
        </button>
      </nav>
      <main id="todolist" class="no-select"></main>

      <div id="prompt">
        <div class="symb no-select no-hov">$</div>

        <input
          type="text"
          id="text-task"
          class="text ellipsis gray"
          placeholder="New task..."
        />

        <div class="buttons-container">
          <button id="add-button" class="add-color" onclick="addTask()">
            [+]
          </button>
          <button id="remove-button" class="red" onclick="removeTasks()">
            [-]
          </button>
        </div>
      </div>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
